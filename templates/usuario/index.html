<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">

        <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}"> 

        <script src="../../static/js/index.js"></script>

    </head>
    <body>
        <header class="header">
            <nav class="menuUno navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">https://urossoft.com</a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-telephone-fill"> Telefono</i></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-envelope-fill"> Gmail</i></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-facebook"> Facebook</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <nav class="menuDos navbar navbar-expand-lg">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand" href="#">
                        <img src="static/fotos/logo.png" alt="" width="100%" height="70px">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="static/fotos/reina.png" alt="" width="100%" height="70px">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="static/fotos/urologia.png" alt="" width="100%" height="70px">
                    </a>
                    <a class="navbar-brand" href="#">
                        <img src="static/fotos/logominsalud.png" alt="" width="100%" height="70px">
                    </a>
                </div>
            </nav>
        </header>
        <nav class="menu navbar navbar-expand-md">
            <div class="container-fluid">
                <button class="navbar-toggler navbar-light" align="center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" >
                <span class="navbar-toggler-icon"></span></button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body justify-content-center">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <div class="input-group" style="width:200px;">
                                    <div class="input-group-text">Rol</div>
                                    <input id="txtIdRol" name="txtIdRol" type="hidden" value="{% if ur is defined %} {{idRol}} {%endif%}">
                                    <select id="selecRolIndex" name="selecRolIndex" class="form-select">
                                        <option>Selecione Rol</option>
                                        {% if ur is defined %}
                                            {% for rol in ur -%}
                                                <option value="{{rol.usurol_id_rol}}">{{rol.usurol_rol.rol_nombre}}</option>
                                            {% endfor%}
                                        {%endif%}
                                    </select>
                                </div>
                            </li>
                            {% if fr is defined %}
                                {% for f in fr -%}
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{{f.forrol_formulario.for_ubicacion}}">{{f.forrol_formulario.for_nombre}}</a>
                                    </li>
                                {% endfor%}
                            {%endif%}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section class="container-fluid">
            {% block section %}
            {% endblock %}
        </section>
        <footer class="footer container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-lg-4">
                    <h3><span style="color: #8ac64b;">NUESTROS <span style="color:#85868a;">ALIADOS</span></span> </h3>
                    <div id="carouselExampleFade" class="carousel slide carousel-fade mx-auto" style="width: 65%;" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="static/fotos/nefro.png" class="d-block" style="width: 100%; height: 150px;" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="static/fotos/Urologia.png" class="d-block" style="width: 100%; height: 150px;" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="static/fotos/reina.png" class="d-block" style="width: 100%; height: 150px;" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="colum2 col-md-4 col-sm-12 col-lg-4" style="border-left: 1px solid #8ac64b; border-right: 1px solid #8ac64b;">
                    <h3><span style="color: #8ac64b;">CONTA<span style="color:#85868a;">CTOS</span></span></h3>
                    <div><button type="button" class="btn btn-circle btn-lg"><i class="bi bi-envelope-fill"> servicioalcliente@clinicauros.com</i></button></div>
                    <div><button type="button" class="btn btn-circle btn-lg"><i class="bi bi-telephone-fill"> 018000180627</i></button></div>
                    <div><button type="button" class="btn btn-circle btn-lg"><i class="bi bi-facebook"> Facebook</i></button></div>
                </div>
                <div class="col-md-4 col-sm-12 col-lg-4">
                    <h3><span style="color: #85868a;">UBIC<span style="color:#8ac64b;">ACION</span></span></h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3984.5849846158585!2d-75.29049153524316!3d2.934930697862391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sco!4v1631332866677!5m2!1ses-419!2sco" width="80%" height="150px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </footer>
    </body>
</html>
