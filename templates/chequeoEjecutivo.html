{% extends 'index.html' %}
{% block section %}
    <script src="../static/js/frmCitaLogin.js"></script>
    <div class="container">
        
        <div class="row">
            <form class="col-lg-6 col-md-12 col-sm-12 col-xs-12 p-3 formularioCita mx-auto my-auto was-validated" id="frmChequeo" name="frmChequeo" action="/chequeoEjecutivos" method="post">
                <div class="row mb-3">
                    <div class="tituloSer">
                        <span style="color: #8ac64b;">CHEQUEO <span style="color:#85868a;">EJECUTIVO</span></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-3">
                        <input type="text" class="form-control " id="txtNombre" name="txtNombre" placeholder="Nombres" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input type="text" class="form-control" id="txtApellido" name="txtApellido" placeholder="Apellidos" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-3">
                        <input type="number" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Telefono" required>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" placeholder="Correo" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkAcepto" required>
                            <label class="form-check-label" for="gridCheck">
                                <a style="color: #85868a;" href="/tratamientoDeDatos"> Acepto política de tratamiento de la información</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            </form>
            {% if mensaje is defined %}
                <input id="txtMensajeS" name="txtMensajeS" type="hidden" value="{{mensaje}}">
            {%else%}
                <input id="txtMensajeS" name="txtMensajeS" type="hidden" value="">
            {%endif%} 
            
            <div id="mensaje" style="text-align:center">

                {% if tarea is defined %}
                    {% if tarea == "chequeoEjecutivos" %}
                        {% if estado %}
                            <script>
                                alertaTrueChequeo()
                            </script>
                        {%else%}
                            <script>
                                alertaFalseChequeo()
                            </script>
                        {%endif%}
                    {%endif%}
                {%endif%}
            
            </div>
        </div>
    </div>
{% endblock %}
